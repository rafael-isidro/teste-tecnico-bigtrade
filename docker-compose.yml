version: "3.7"

services:
  mongodb:
    image: mongo:latest
    container_name: bigtrade_mongo_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./data/mongodb:/data/db
    ports:
      - "27017:27017"
  node:
    build: .
    container_name: node_app_container
    ports:
      - "3000:3000"
    platform: linux/x86_64
    depends_on:
      - mongodb
    env_file:
      - .env

volumes:
  mongodb_data_container:
